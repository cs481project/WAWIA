{% extends 'pollingSite/base.html' %}
{% load static %}
{% block content %}
<label style="text-align:center"><font size="6"><b>{{ poll.name }}</b></font></label>
<div class="row">
    <div class="two columns"><label style="text-align:right; font-size:xx-large"><b>&nbsp;</b></label></div>
    <div class="five columns"><label style="text-align:right; font-size:xx-large"><b>Total Submissions:</b></label></div>
    <div class="two columns"><label style="text-align:right; font-size:xx-large"><b>{{totalSub}}</b></label></div>
</div>
<div class="row">
    <div class="four columns"><label><b>&nbsp;</b></label></div>
    <div class="four columns"><button onclick="myFunction('answers');myFunction('titles')" style="background-color: #990000"> Toggle Answers </button></div>
    <div class="four columns"><label><b>&nbsp;</b></label></div>
</div>
        <div id="answers"class="row">
        <div class="two columns titles" style="display:none"><label style="text-align:right;font-size:x-large"><b>Option</b></label></div>
        <div class="five columns titles" style="display:none"><label style="text-align:right;font-size:x-large"><b>Total Answers for Option</b></label></div>
        </div>
        {% for option in options %}
        <div id ="answers" class="row">
            {% if forloop.counter == poll.correct %}
            <div class="two columns answers" style="display:none"><label style="text-align:right; color:green; font-size:xx-large"><b>{{ forloop.counter }}.</b></label></div>
            <div class="three columns answers" style="display:none"><label style="text-align:right; color:green; font-size:xx-large"><b>{{ option }}</b></label></div>
            {% else %}
            <div class="two columns answers" style="display:none"><label style="text-align:right; font-size:xx-large"><b>{{ forloop.counter }}.</b></label></div>
            <div class="three columns answers" style="display:none"><label style="text-align:right; font-size:xx-large"><b>{{ option }}</b></label></div>
        {% endif %}

        </div>
        {% endfor %}
        <div class="row">
            <div class="four columns"><label><b>&nbsp;</b></label></div>
            <div class="four columns"><a style="text-decoration:none; color:inherit" href="{% url 'pollingSite:createPoll' poll.classroom.id %}"><button type="submit" style="background-color: #990000"> Close Poll </button></a></div>
            <div class="four columns"><label><b>&nbsp;</b></label></div>
        </div>
        
        {% endif %}


    
        


</div>
    {% endblock content %}

{% block JavaScrpt %}
<script src="{% static 'pollingSite/JavaScript/ToggleVisable.js' %}"></script>
{% endblock JavaScrpt %}
