{% extends 'pollingSite/base.html' %}
{% block content %}
<div class="row">&nbsp;</div>

<table style="width:100%">
    <tr>
        <th><label style="text-align:left; font-size:x-large">Student Name</label></th>
        <th><label style="text-align:left; font-size:x-large">Correct Answers</label></th>
        <th><label style="text-align:left; font-size:x-large">Attendance</label></th>
    </tr>
    
    {% for item in items %}
    
    
    <tr>
        <th>{{item.3}}</th>
        <th>{{item.0|length}}/{{item.1|length}}&nbsp;&nbsp;{{item.4}}% </th>
        <th>{{item.1|length}}/{{item.2|length}}&nbsp;&nbsp;{{item.5}}%</th>
    </tr>
    
    
    {%endfor%}
    
</table>
    {% endblock content %}
